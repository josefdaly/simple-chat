<!DOCTYPE html>
<html>
  <head>
    <title>Joe Chat</title>
    <link rel="shortcut icon" href="static/images/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/stylesheet.css" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="chat-window" class="panel panel-primary col-xs-8 col-xs-offset-2">
          <div class="panel-heading">
              <span class="glyphicon glyphicon-comment"></span>
              <span>Chat! <span id="user-count"></span> User(s)</span>
            <div class="exit-button">X</div>
          </div>
          <div class="panel-body">
            <div class="panel-section">
              <span>Handle: </span>
              <input id="handle" type="text" value="Anonymous">
            </div>
            <div class="panel-section" id="msgs-wrapper">
              <ul id="msgs" class="chat"></ul>
              <a href="#bottom"></a>
            </div>
            <div class="panel-section message-form">
              <form id="form">
                <textarea class="form-control" type="text" id="input" placeholder="Send a message"></textarea>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="taskbar">
      <div class="taskbar-item start"><img src="static/images/icon.png" alt="joe chat icon" /> Start</div>
      <div class="taskbar-item active taskbar-joe-chat">Joe Chat</div>
      <div id="time-box" class="pull-right"><span id="hours"></span>:<span id="minutes"></span></div>
    </footer>
    <script src="static/js/chat.js" type="text/javascript"></script>
  </body>
</html>
